<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <single-spa-router mode="history" base="/">
      <application name="header"></application>
      <div class="main-content">
        <route path="settings">
          <route path="app1">
            <application name="app1"></application>
          </route>
          <route default>
            <application name="settings-not-found"></application>
          </route>
        </route>
        <span>
          <route default>
            <application name="not-found"></application>
          </route>
        </span>
      </div>
    </single-spa-router>
  </body>
</html>
